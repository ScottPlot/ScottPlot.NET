<script>

    function updateGitHubInfoData() {
        const isDevEnvironment = window.location.href.includes("localhost:");
        const repoUrl = isDevEnvironment ? '/test/scottplot.json' : 'https://api.github.com/repos/scottplot/scottplot';
        document.getElementById("githubinfo-repo").style.opacity = .55;
        fetch(repoUrl)
            .then(response => response.ok ? response.json() : null)
            .then(data => {
                if (data) {
                    document.getElementById("githubinfo-stars").getElementsByTagName("span")[0].innerText = data.stargazers_count.toLocaleString();
                    document.getElementById("githubinfo-stars").style.opacity = .55;
                    document.getElementById("githubinfo-forks").getElementsByTagName("span")[0].innerText = data.forks_count.toLocaleString();
                    document.getElementById("githubinfo-forks").style.opacity = .55;
                    document
                } else {
                    console.log("GitHubInfo: Error reading JSON");
                }
            });
    }

    setTimeout(updateGitHubInfoData, 50);

</script>
